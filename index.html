<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Weight Converter</title>
</head>

<body>
    <div class="container">
        <h1 class="display-4 text-center mb-5">Weight Converter</h1>
        <div class="row">
            <!--Lb convert -->
            <div class="col-md-4 col-sm-12">
                <form>
                    <div class="form-group">
                        <input id="lb-input" type="number" class="form-control form-control-lg" placeholder="Enter Pounds...">
                    </div>
                </form>
                <div id="lb-output">
                    <div class="card card-primary mb-2">
                        <div class="card-block">
                            <h4>Grams:</h4>
                            <div id="lb-gOutput"></div>
                        </div>
                    </div>

                    <div class="card card-primary mb-2">
                        <div class="card-block">
                            <h4>Kilograms:</h4>
                            <div id="lb-kgOutput"></div>
                        </div>
                    </div>

                    <div class="card card-primary mb-3">
                        <div class="card-block">
                            <h4>Ounces:</h4>
                            <div id="lb-ozOutput"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!--Kg convert -->
            <div class="col-md-4 col-sm-12">
                <form>
                    <div class="form-group">
                        <input id="kg-input" type="number" class="form-control form-control-lg" placeholder="Enter Kilograms...">
                    </div>
                </form>
                <div id="kg-output">
                    <div class="card card-success mb-2">
                        <div class="card-block">
                            <h4>Grams:</h4>
                            <div id="kg-gOutput"></div>
                        </div>
                    </div>

                    <div class="card card-success mb-2">
                        <div class="card-block">
                            <h4>Pounds:</h4>
                            <div id="kg-lbOutput"></div>
                        </div>
                    </div>

                    <div class="card card-success mb-3">
                        <div class="card-block">
                            <h4>Ounces:</h4>
                            <div id="kg-ozOutput"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!--Oz convert -->
            <div class="col-md-4 col-sm-12">
                <form>
                    <div class="form-group">
                        <input id="oz-input" type="number" class="form-control form-control-lg" placeholder="Enter Ounces...">
                    </div>
                </form>
                <div id="oz-output">
                    <div class="card card-danger mb-2">
                        <div class="card-block">
                            <h4>Grams:</h4>
                            <div id="oz-gOutput"></div>
                        </div>
                    </div>

                    <div class="card card-danger mb-2">
                        <div class="card-block">
                            <h4>Pounds:</h4>
                            <div id="oz-lbOutput"></div>
                        </div>
                    </div>

                    <div class="card card-danger mb-3">
                        <div class="card-block">
                            <h4>Kilograms:</h4>
                            <div id="oz-kgOutput"></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
